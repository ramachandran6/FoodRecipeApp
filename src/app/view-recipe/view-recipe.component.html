<div class="info">
    <img src="{{recipeList.img}}">
    <h2>{{recipeList.title}}</h2>
    <p>{{recipeList.desc}}</p>
    <h4>Ingredients:</h4>
    <ul>
        <li *ngFor="let inc of recipeList.ingredients">
            {{inc}}
        </li>
    </ul>
    <p>Cooking Time : {{recipeList.cookingTime}}</p>
    <h4>Preparation Steps:</h4>
    <ul>
        <li *ngFor="let step of recipeList.preparationSteps">
            {{step}}
        </li>
    </ul>
    <p>Serving Size : {{recipeList.servingSize}}</p>
</div>
